  </head>

    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-100">
      <nav class="fixed w-full top-0 bg-white z-50 shadow">
        <div class="container mx-auto py-5 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img class="w-8" src="./images/logo.jpg" alt="logo" />
            <a href="home.html" class="text-2xl font-bold text-primary">
              Usman Ali
            </a>
          </div>

          <ul
            class="hidden md:flex space-x-10 text-primary font-bold text-sm uppercase"
          >
            <li class="hover:text-hover">
              <a href="profile.html">Profile</a>
            </li>
            <li class="hover:text-hover">
              <a href="hobbies.html">Gallery</a>

            <li class="hover:text-hover">
              <a href="projects.html">Projects</a>
            </li>
            <li class="hover:text-hover"><a href="skills.html">Skills</a></li>
            <li class="hover:text-hover text-indigo-900 underline">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="md:hidden flex items-center">
            <input type="checkbox" id="menu-toggle" class="peer hidden" />
            <label for="menu-toggle" class="space-y-1 cursor-pointer z-20">
              <div class="w-6 h-0.5 bg-black"></div>
              <div class="w-6 h-0.5 bg-black"></div>
              <div class="w-6 h-0.5 bg-black"></div>
            </label>
            <ul
              class="hidden bg-primary absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-primary text-center peer-checked:flex flex-col"
            >
              <li><a href="profile.html">Profile</a></li>
              <li><a href="hobbies.html">Gallery</a></li>
              <li><a href="goals.html">Goals</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="skills.html">Skills</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="container mx-auto px-4 pt-32 py-16">
        <h2 class="text-4xl font-bold text-center text-primary mb-12">
          Contact Us
        </h2>
        <div class="bg-form p-8 rounded-lg shadow-lg mx-auto form-container">
          <h3 class="text-2xl font-bold text-primary mb-6">Get in Touch</h3>
          <form action="" method="" class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-lg font-medium text-gray-800 mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Your Name"
              />
            </div>
            <div>
              <label
                for="email"
                class="block text-lg font-medium text-gray-800 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Your Email"
              />
            </div>
            <div>
              <label
                for="subject"
                class="block text-lg font-medium text-gray-800 mb-2"
                >Subject</label
              >
              <input
                type="text"
                id="subject"
                name="subject"
                required
                class="form-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Subject"
              />
            </div>
            <div>
              <label
                for="message"
                class="block text-lg font-medium text-gray-800 mb-2"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                required
                class="form-input w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn-submit w-full py-3 rounded-md font-semibold transition-transform transform hover:scale-105"
            >
              Send Message
            </button>
          </form>
        </div>
        <div class="text-center mt-12">
          <h3 class="text-2xl font-bold text-primary mb-4">
            Contact Information
          </h3>
          <p class="text-lg text-gray-800 mb-2">
            <i class="fas fa-envelope text-indigo-600 mr-2"></i>
            <a href="mailto:usman@example.com" class="hover:text-hover"
              >ua067284@gmail.com</a
            >
          </p>
          <p class="text-lg text-gray-800">
            <i class="fas fa-phone text-indigo-600 mr-2"></i>
            <span>+923115854976</span>
          </p>
        </div>
      </section>
    </div>
    <style>
      input[type="checkbox"]:checked ~ ul {

      .bg-primary {

      }
      .text-primary {
        color: #4338ca;
      }
      .text-light {
        color: #9ca3af;
      }
      .hover\:text-hover:hover {
        color: #6366f1;
      }
      @media screen and (min-width: 1024px) {
        .lg\:flex {
          display: flex;
        }
        .lg\:items-center {
          align-items: center;
        }
        .lg\:justify-between {
          justify-content: space-between;
        }
        .lg\:w-1\/2 {
          width: 50%;
        }
        .lg\:mt-0 {
          margin-top: 0;
        }
        .pt-24 {
          padding-top: 6rem;
        }
        .pt-32 {
          padding-top: 8rem;
        }
      }
      .container {
        max-width: 1200px;
      }
      .bg-form {
        background-color: #ffffff;
      }
      .btn-submit {
        background-color: #4338ca;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }
      .btn-submit:hover {
        background-color: #6366f1;
      }
      .form-input:focus {
        border-color: #4338ca;
        box-shadow: 0 0 0 2px rgba(67, 56, 202, 0.2);
      }
      .form-container {
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      @media (min-width: 768px) {
        .form-container {
          max-width: 800px;
          width: 100%;
        }
      }
    </style>
  </body>
</html>
