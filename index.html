      .bg-primary {
        background-color: #e0e7ff;
      }
      .text-primary {

      }

      }

        color: #6366f1;
      }
      @media screen and (min-width: 1024px) {
        .lg\:flex {
          display: flex;
        }

        }

        }
        .lg\:w-1\/2 {
          width: 50%;
        }

        }

        padding: 0;

        overflow-x: hidden;
      }
